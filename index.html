<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="app.css" />
        <script src="app.js"></script>
        
        <title>Patrick's Better Life</title>
    </head>

    <body>
        <h1>Patrick's Life Is About To Get Better!</h1>

        <form class="create-event">
            <input 
                type="text"
                name="name"
                placeholder="name"
            />
            <input 
                type="text"
                name="description"
                placeholder="description"
            />

            <input
                type="submit"
                value="create event"
            />
        </form>

        <form class="update-event invisible">
            <input 
                type="text"
                name="name"
                placeholder="name"
            />
            <input 
                type="text"
                name="description"
                placeholder="description"
            />

            <input
                type="submit"
                value="update event"
            />
        </form>

        <section class="events"></section>
    </body>
</html>
